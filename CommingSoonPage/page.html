<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comming Soon Page</title>
    <link rel="stylesheet" href="page.css" />
</head>

<body>
    <section>
        <div class="Main-container">
            <p>Our Website is under Maintenance</p>
            <h1 class="page-heading">We're <span >Launching </span>Soon</h1>
            <div class="timer">
                <div class="item">
                    <span id="day">00</span>
                    <span class="time">Days</span>
                </div>
                <div class="item">
                    <span id="hours">00</span>
                    <span class="time">Hours</span>

                </div>
                <div class="item">
                    <span id="minute">00</span>
                    <span class="time">minute</span>

                </div>
                <div class="item">
                    <span id="second">00</span>
                    <span class="time">second</span>

                </div>
            </div>
            <button class="learn-more">Learn More</button>
           
            <img class="rocket" src="rocket-png-40794.png" alt="rocket" />
            <img class="rocket2" src="rocket-png-40794.png" alt="rocket" />
            <img class="rocket3" src="rocket-png-40794.png" alt="rocket" />

        </div>
    </section>
</body>
<script src="page.js"></script>

</html>
