<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechIQ Smart Iot Farming</title>
    <link rel="stylesheet" href="Dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./assests/tech_iq_icon1.png" type="image/x-icon">
</head>

<body>
    <!-- Dashboard page -->
    <div id="content">
        <div id="navbar">
            <p class="navbar-text">Overview</p>
            <img src="./assests/navbar_new.png" alt="Navbar Image" class="navbar-image">
            <div class="hamburger-menu" onclick="showSidebar()">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </div>
    <!--! Side Bar  -->
    <div id="sidebar">
        <div class="logo">
            <img src="./assests/tech_iq_icon1.png" alt="Logo">
        </div>
        <a href="Dashboard.html" id="btn1" class="btn">
            <img src="./assests/dashboard_icon1.png" alt="Dashboard" style="width: 13px; "> Dashboard
        </a>          
        <a href="Farms.html" id="btn2" class="btn" >
            <img src="./assests/farm_logo1.png" alt="Farms" style="width: 15px; ">Farms
        </a>
        <a href="#" id="btn3" class="btn"></i>
            <img src="./assests/Heat_map_logo.png" alt="Heat map" style="width: 15px; ">Heat Map
        </a>
        <a href="Statistics.html" id="btn4" class="btn"></i>
            <img src="./assests/Statistics_logo.png" alt="Statistics" style="width: 15px; ">Statistics
        </a>
        <a href="#" id="btn5" class="btn"><i class="fas fa-chart-bar"></i>Weather</a>
        <hr>
        <a href="#" class="btn"><i class="fas fa-cog"></i>Settings</a>
        <a href="#" class="btn logout"  onclick="logout()">
            <img src="./assests/Logout_logo.png" alt="Logout" style="width: 15px;">
        Logout</a>
    </div>
    <!-- ! Main Container -->
    <div class="main">
        <div class="empty"></div>
        <div class="heat_map">
            <div id="map_container">
                <div id="map">Map Placeholder</div>
        
                <div id="filter-panel">
                    <div class="filter">
                        <label for="location-select">Location</label>
                        <select id="location-select">
                            <option value="lusaka">Lusaka</option>
                            <option value="nairobi">Nairobi</option>
                            <option value="kigali">Kigali</option>
                            <option value="accra">Accra</option>
                            <!-- Add more options for other locations -->
                        </select>
                    </div>
                    <div class="filter">
                        <label for="farm-filter">Filter by farms</label>
                        <select id="farm-filter">
                            <option value="all">All farms</option>
                            <!-- More options -->
                        </select>
                    </div>
                    <div class="filter">
                        <label for="value-filter">Filter by values</label>
                        <select id="value-filter">
                            <option value="overall">Overall values</option>
                            <!-- More options -->
                        </select>
                    </div>
        
                </div>
            </div>
        </div>
    </div>
</body>
<script src="Heat_map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXka145qM6khsqbvG6-N8MtwGujwi4baI&callback=initMap" async defer></script>
<script>
    function logout() {
       
        sessionStorage.removeItem("isLoggedIn");
        window.location.href = "sign_up_form.html";
    }

</script>
<script>
    (function() {
           document.querySelector(".navbar-text").innerHTML = "Heat Map";
       })();
</script>
</html>
