<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="crypto.css">
    <title>Crypto Currency</title>
</head>

<body>
    <section>
        <div class="hero-section">  
            <div class="hero-part1">
                <h1 class="hero-heading">Sell <Span>&</Span>  Buy Crypto</h1>
                <p class="hero-para">Our Future is based on Crypto Currency</p>
                <button> Explore more</button>
            </div>
            <div class="hero-part2">
                <img src="CryptoBackground.png" alt="" />
            </div>
        </div>
        <div class="currency-data">
            <div class="currency-value">
                <div class="crypto-logo">
                    <img src="CryptoLogo.png" alt="" />
                </div>
                <div class="value">
                    <p class="value1">1000$</p>
                    <p class="coin">Bitcoin</p>
                </div>
            </div>
            <div class="currency-value">

                <div class="crypto-logo">
                    <img src="ethereum.png" alt="" />
                </div>
                <div class="value">
                    <p class="value3">1000$</p>
                    <p class="coin">Ethereum</p>
                </div>

            </div>

            <div class="currency-value">

                <div class="crypto-logo">
                    <img src="doge.png" alt="" />
                </div>
                <div class="value">
                    <p class="value5">1000$</p>
                    <p class="coin">Dogecoin</p>
                </div>

            </div>
        </div>
    </section>
</body>
<script src="crypto.js"></script>
</html>
