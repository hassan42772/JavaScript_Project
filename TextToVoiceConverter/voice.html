<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/68d3c4da02.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="voice.css">
    <title>Text To Voice Converter</title>
</head>

<body>
    <section>
        <div class="Main-container">
            <h1 class="title-heading">Text to Speech <span>Converter</span></h1>
            <textarea name="textarea" id="Textarea" placeholder="Enter your text here..."></textarea>
            <div class="btn-container">
                <select name="Select Language" id="select">
                    <!-- <option value="Language">Select Language</option> -->
                </select>
                <button id="listen"><i class="fa-solid fa-headphones-simple"></i></button>
            </div>
        </div>
    </section>
</body>
<script src="voice.js"></script>
</html>
