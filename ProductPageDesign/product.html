<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="product.css" />
    <title>Product Design</title>
</head>

<body>
    <section>
        <div class="Main">
            <div class="Picture-container">
                <img src="BlackShirt.png" alt="shirt image" class="product-image" />
                <div class="btn-container">
                    <button class="item1"></button>
                    <button class="item2"></button>
                    <button class="item3"></button>
                    <button class="item4"></button>
                </div>
            </div>
            <div class="detail-container">
                <h1>Esports T Shirts</h1>
                <p class="details">Lave Esports shirt for men and women high quality shirt with <span> 1 month guarantee</span></p>
                <p class="price">$15.00</p>
                <p class="discount">40% OFF</p>
                <div class="quantity">
                    <p>Quantity</p>
                    <input type="number" value="1" min="1" max="10" />
                </div>
                <div class="btn1-container">
                    <p>Select color</p>
                    <div class="btn">
                        <button class="black"></button>
                        <button class="red"></button>
                        <button class="blue"></button>
                        <button class="white"></button>
                    </div>
                </div>
                <div class="buy">
                    <button class="buy-now">Buy now</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="product.js"></script>

</html>
