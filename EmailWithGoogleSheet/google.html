<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="google.css" />
    <script src="https://kit.fontawesome.com/68d3c4da02.js" crossorigin="anonymous"></script>
    <title>Email Store With Google Sheet</title>
  </head>

  <body>
    <section>
        <div class="Main">
            <h1>Email Store With <span class="sheet">Google Sheet</span> </h1>
            <p>Subscribe to our newsletter to get the latest updates</p>
            <form  name="submit-to-google-sheet">
                <input type="email" name="Email" class="email" placeholder="Enter Your Email" />
                <button type="submit"><i class="fas fa-paper-plane"></i></button><br>
            </form>
            <span class="sheet-1"></span>
        </div>
     
    </section>
  </body>
  <script src="google.js"></script>
</html>
